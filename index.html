            <select class="form-control" id="marital-status">
              <option>Single</option>

  <script>
    $(document).ready(function() {
      // Function to dynamically generate intake date fields
      function generateIntakeDateFields() {
        var numberOfIntakes = parseInt($('#number-of-intakes').val());
        var intakeDateFields = '';

        for (var i = 1; i <= numberOfIntakes; i++) {
          intakeDateFields += `
            <div class="form-group">
              <label for="intake-date-${i}">Intake Date ${i}:</label>
              <input type="date" class="form-control" id="intake-date-${i}">
            </div>
          `;
        }

        $('#intake-date-fields').html(intakeDateFields);
      }

      // Event listener for number of intakes field
      $('#number-of-intakes').on('input', generateIntakeDateFields);
    });

tinymce.init({
